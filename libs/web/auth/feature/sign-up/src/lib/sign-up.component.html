<form
	[formGroup]="form"
	(ngSubmit)="signUp()"
	class="bn-sign-up__form-container"
>
	<mat-form-field class="bn-sign-up__field">
		<mat-label>Email</mat-label>
		<input
			matInput
			[formControl]="emailControl"
			type="email"
			autocomplete="off"
		/>
		<mat-error> {{ getError(emailControl) }} </mat-error>
	</mat-form-field>

	<mat-form-field class="bn-sign-up__field">
		<mat-label>Password</mat-label>
		<input
			matInput
			[formControl]="passwordControl"
			type="password"
			autocomplete="off"
		/>
		<mat-error> {{ getError(passwordControl) }} </mat-error>
	</mat-form-field>

	<mat-form-field class="bn-sign-up__field">
		<mat-label>Confirm Password</mat-label>
		<input
			matInput
			[formControl]="confirmPasswordControl"
			type="password"
			autocomplete="off"
		/>
		<mat-error>
			{{ getError(confirmPasswordControl) }}
		</mat-error>
	</mat-form-field>

	<button
		mat-raised-button
		color="primary"
		type="submit"
		[disabled]="form.invalid"
		class="bn-sign-up__button"
	>
		Sign Up
	</button>
</form>
