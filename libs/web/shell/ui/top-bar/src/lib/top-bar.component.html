<mat-toolbar color="primary">
	<button
		*ngIf="isHandset$ | async"
		(click)="menuClick.emit()"
		type="button"
		aria-label="Toggle sidenav"
		mat-icon-button
	>
		<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
	</button>

	<a
		class="bn-top-bar__title-container"
		routerLink="/"
	>
		<span *ngIf="title && (isHandset$ | async) === false">{{ title }}</span>
		<mat-icon aria-label="app icon"> {{ iconName }} </mat-icon>
	</a>
</mat-toolbar>
