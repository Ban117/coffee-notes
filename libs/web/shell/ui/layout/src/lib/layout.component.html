<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<!-- todo implement -->
		<ng-container *ngIf="user$ | async as user">
			<mat-toolbar>{{ user.email }}</mat-toolbar>
			<mat-nav-list>
				<a
					mat-list-item
					routerLink="home"
					>Home</a
				>
				<a
					mat-list-item
					routerLink="auth"
					>Auth (debug)</a
				>
				<a
					mat-list-item
					routerLink="note"
					>Notes</a
				>
			</mat-nav-list>
			<button
				(click)="logout()"
				mat-button
			>
				Logout (debug)
			</button>
		</ng-container>
	</mat-sidenav>

	<mat-sidenav-content>
		<bn-top-bar
			[isHandset$]="isHandset$"
			(menuClick)="drawer.toggle()"
			iconName="coffee"
			title="Coffee App"
		></bn-top-bar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
