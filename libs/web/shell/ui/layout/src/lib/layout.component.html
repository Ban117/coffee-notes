<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<mat-toolbar>username - avatar</mat-toolbar>
		<mat-nav-list>
			<a
				mat-list-item
				routerLink=""
				>Link 1</a
			>
			<a
				mat-list-item
				href="#"
				>Link 2</a
			>
			<a
				mat-list-item
				href="#"
				>Link 3</a
			>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<bn-top-bar
			[isHandset$]="isHandset$"
			(menuClick)="drawer.toggle()"
			iconName="coffee"
			title="Coffee App"
		></bn-top-bar>
	</mat-sidenav-content>
</mat-sidenav-container>
