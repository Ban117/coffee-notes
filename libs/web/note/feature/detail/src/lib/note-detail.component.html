<mat-stepper
	labelPosition="bottom"
	linear
>
	<mat-step
		[stepControl]="noteForm"
		errorMessage="Something's not right"
	>
		<form
			[formGroup]="noteForm"
			class="bn-note-detail__form"
		>
			<ng-template matStepLabel>Bean Details</ng-template>

			<bn-bean-deatil-form
				formGroupName="beanDetailForm"
			></bn-bean-deatil-form>

			<bn-brew-note-form formGroupName="brewDetailForm">
			</bn-brew-note-form>
		</form>

		<div>{{ noteForm.value | json }}</div>

		<div class="app-create-note__button-container">
			<button
				mat-raised-button
				color="primary"
				matStepperNext
			>
				Add Tasting Notes
			</button>

			<button
				mat-raised-button
				color="primary"
				(click)="logForm()"
			>
				Log Form
			</button>
		</div>
	</mat-step>
</mat-stepper>
