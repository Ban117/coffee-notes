<mat-stepper labelPosition="bottom">
	<form
		[formGroup]="noteForm"
		class="bn-note-detail__form"
	>
		<mat-step errorMessage="Something's not right">
			<ng-template matStepLabel>Bean Details</ng-template>

			<bn-bean-detail-form
				formGroupName="beanDetailForm"
			></bn-bean-detail-form>
		</mat-step>

		<mat-step errorMessage="Something's not right">
			<ng-template matStepLabel>Brew Details</ng-template>

			<bn-brew-note-form formGroupName="brewDetailForm">
			</bn-brew-note-form>
		</mat-step>

		<mat-step errorMessage="Something's not right">
			<ng-template matStepLabel>Tasting Notes</ng-template>

			<bn-tasting-note-form formGroupName="tastingNotesForm">
			</bn-tasting-note-form>
		</mat-step>
	</form>
</mat-stepper>
