<mat-stepper
	labelPosition="bottom"
	linear
>
	<mat-step
		[stepControl]="beanDetailForm"
		errorMessage="Something's not right"
	>
		<ng-template matStepLabel>Brewing Details</ng-template>

		<form
			[formGroup]="beanDetailForm"
			class="bn-note-detail__form"
		>
			<mat-form-field>
				<input
					#name
					matInput
					formControlName="name"
					placeholder="Coffee Beans Name"
				/>

				<mat-hint align="end"> {{ name.value.length }} / 60 </mat-hint>
			</mat-form-field>

			<mat-form-field>
				<input
					#roaster
					matInput
					formControlName="roaster"
					placeholder="Roaster"
				/>

				<mat-hint align="end">
					{{ roaster.value.length }} / 60
				</mat-hint>
			</mat-form-field>

			<mat-form-field>
				<input
					matInput
					[matDatepicker]="picker"
					formControlName="roastDate"
				/>
				<mat-hint>Roast Date: DD/MM/YYYY</mat-hint>
				<mat-datepicker-toggle
					matIconSuffix
					[for]="picker"
				></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>

			<!-- <mat-form-field
				class="example-full-width"
				appearance="fill"
			>
				<mat-label>State</mat-label>
				<input
					matInput
					aria-label="State"
					[matAutocomplete]="auto"
					formControlName="originCountry"
				/>
				<mat-autocomplete #auto="matAutocomplete">
					<mat-option
						*ngFor="let state of filteredStates | async"
						[value]="state.name"
					>
						<img
							alt=""
							class="example-option-img"
							[src]="state.flag"
							height="25"
						/>
						<span>{{ state.name }}</span> |
						<small>Population: {{ state.population }}</small>
					</mat-option>
				</mat-autocomplete>
			</mat-form-field> -->
			<bn-country-autocomplete></bn-country-autocomplete>
		</form>

		<div class="app-create-note__button-container">
			<button
				mat-raised-button
				color="primary"
				matStepperNext
			>
				Add Tasting Notes
			</button>

			<button
				mat-raised-button
				color="primary"
				(click)="logForm()"
			>
				Log Form
			</button>

			<button
				mat-raised-button
				color="primary"
				(click)="add()"
			>
				Add
			</button>
		</div>
	</mat-step>
</mat-stepper>
