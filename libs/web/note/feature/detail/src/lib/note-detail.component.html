<mat-stepper
	labelPosition="bottom"
	linear
>
	<form
		[formGroup]="noteForm"
		class="bn-note-detail__form"
	>
		<mat-step errorMessage="Something's not right">
			<ng-template matStepLabel>Bean Details</ng-template>

			<bn-bean-detail-form
				formGroupName="beanDetailForm"
			></bn-bean-detail-form>
		</mat-step>

		<mat-step errorMessage="Something's not right">
			<ng-template matStepLabel>Brew Details</ng-template>

			<bn-brew-note-form formGroupName="brewDetailForm">
			</bn-brew-note-form>
		</mat-step>
	</form>

	<div class="app-create-note__button-container">
		<button
			mat-raised-button
			color="primary"
			matStepperNext
		>
			Add Tasting Notes
		</button>

		<button
			mat-raised-button
			color="primary"
			(click)="logForm()"
		>
			Log Form
		</button>
	</div>

	<div>{{ noteForm.value | json }}</div>
</mat-stepper>
