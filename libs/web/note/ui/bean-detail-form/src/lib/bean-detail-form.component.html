<div
	[formGroup]="beanDetailForm"
	class="bn-bean-detail-form__form"
>
	<mat-form-field class="bn-bean-detail-form__field">
		<mat-label>Coffee Beans Name</mat-label>
		<input
			#name
			matInput
			formControlName="name"
		/>

		<mat-hint align="end"> {{ name.value.length }} / 60 </mat-hint>
	</mat-form-field>

	<mat-form-field class="bn-bean-detail-form__field">
		<mat-label>Roaster</mat-label>
		<input
			#roaster
			matInput
			formControlName="roaster"
		/>

		<mat-hint align="end"> {{ roaster.value.length }} / 60 </mat-hint>
	</mat-form-field>

	<mat-form-field class="bn-bean-detail-form__field">
		<mat-label>Roast Date</mat-label>
		<input
			matInput
			[matDatepicker]="picker"
			formControlName="roastDate"
		/>
		<mat-hint>DD/MM/YYYY</mat-hint>
		<mat-datepicker-toggle
			matIconSuffix
			[for]="picker"
		></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>

	<bn-country-autocomplete
		class="bn-bean-detail-form__field"
		label="Country of Origin"
		[control]="originCountry"
	></bn-country-autocomplete>

	<mat-form-field class="bn-bean-detail-form__field">
		<mat-label>Region</mat-label>
		<input
			#originRegion
			matInput
			formControlName="originRegion"
		/>

		<mat-hint align="end"> {{ originRegion.value.length }} / 60 </mat-hint>
	</mat-form-field>

	<mat-label>{{ "Altitude: " + altitudeInput.value }}</mat-label>
	<mat-slider
		class="bn-bean-detail-form__field"
		discrete
		min="0"
		max="8000"
		step="100"
		[displayWith]="formatAltitudeLabel"
	>
		<input
			#altitudeInput
			matSliderThumb
			formControlName="altitude"
		/>
	</mat-slider>

	<mat-label>Bean Process</mat-label>
	<mat-chip-listbox
		formControlName="process"
		class="bn-bean-detail-form__field"
	>
		<mat-chip-option *ngFor="let process of beanProcess">
			<mat-icon matChipTrailingIcon>
				{{ mapToIcon(process) }}
			</mat-icon>
			{{ process }}
		</mat-chip-option>
	</mat-chip-listbox>

	<mat-label>Roast Level</mat-label>
	<mat-chip-listbox
		formControlName="roastLevel"
		class="bn-bean-detail-form__field"
	>
		<mat-chip-option
			*ngFor="let level of roastLevel; let i = index"
			highlighted
			[bnGradient]="i"
			[bnGradientFactor]="30"
		>
			{{ level }}
		</mat-chip-option>
	</mat-chip-listbox>
</div>
