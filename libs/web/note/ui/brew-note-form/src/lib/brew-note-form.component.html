<div
	[formGroup]="brewNoteForm"
	class="bn-bean-deatil-form__form"
>
	<p>Brew Method</p>
	<mat-chip-listbox
		formControlName="brewMethod"
		class="bn-bean-deatil-form__field"
	>
		<mat-chip-option *ngFor="let method of brewMethod">
			<mat-icon matChipTrailingIcon>
				{{ mapToIcon(method) }}
			</mat-icon>
			<!-- todo add translation -->
			{{ method }}
		</mat-chip-option>
	</mat-chip-listbox>
</div>
