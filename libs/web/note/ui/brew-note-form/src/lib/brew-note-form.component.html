<div
	[formGroup]="brewNoteForm"
	class="bn-brew-note-form__form"
>
	<p>Brew Method</p>
	<mat-chip-listbox
		formControlName="brewMethod"
		class="bn-brew-note-form__field"
	>
		<mat-chip-option
			*ngFor="let method of brewMethod"
			class="something"
		>
			<mat-icon matChipTrailingIcon>
				{{ mapToIcon(method) }}
			</mat-icon>
			{{ method | bnTranslate }}
		</mat-chip-option>
	</mat-chip-listbox>
</div>
