<input
	#fileUploadInput
	class="bn-uploader__input"
	type="file"
	(change)="addFiles($event)"
/>

<ng-container
	*ngTemplateOutlet="
		uploaderTemplate || defaultAttachButtonTemplate;
		context: { $implicit: fileUploadInput }
	"
>
</ng-container>

<ng-template
	#defaultAttachButtonTemplate
	let-uploadInput
>
	<div *ngIf="showFilename">
		{{ filename ? (filename | trimFilename) : "No file uploaded yet." }}
	</div>

	<button
		mat-fab
		color="primary"
		(click)="uploadInput.click()"
	>
		<mat-icon>attach_file</mat-icon>
	</button>
</ng-template>
