<mat-form-field class="bn-country-autocomplete__form-field">
	<mat-label>{{ label }}</mat-label>
	<input
		matInput
		aria-label="Country"
		[matAutocomplete]="auto"
		[formControl]="control"
	/>
	<button
		*ngIf="control.value"
		matSuffix
		mat-icon-button
		aria-label="Clear"
		type="button"
		(click)="control.patchValue(''); $event.stopPropagation()"
	>
		<mat-icon>close</mat-icon>
	</button>
	<mat-autocomplete #auto="matAutocomplete">
		<mat-optgroup
			*ngFor="let countryGroup of filteredcountries | async"
			[label]="countryGroup.name"
		>
			<mat-option
				*ngFor="let country of countryGroup.countries"
				[value]="country.name"
			>
				<img
					class="bn-country-autocomplete__img"
					alt="country image"
					[src]="getSrcPath(country.flag)"
					height="25"
				/>
				<span>{{ country.name }}</span>
			</mat-option>
		</mat-optgroup>
	</mat-autocomplete>
</mat-form-field>
